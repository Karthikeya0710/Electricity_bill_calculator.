        body {

        }
        body * {
          visibility: hidden;
        }
        #printable-bill, #printable-bill * {
          visibility: visible;
        }
        #printable-bill {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
        }
        .no-print {
          display: none;
        }
      }
    </style>
